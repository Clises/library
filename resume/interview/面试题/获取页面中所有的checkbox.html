<script type="text/javascript">
    var domlist = document.getElementsByTagName("input")
    //获取所有的input
    var checkboxlist = []//创建空数组，返回所有的checkbox
    var len = domlist.length;//缓存到局部变量
    while (len--) {

            checkboxlist.push(domlist[len])
        }
    }
    console.log(checkboxlist)
